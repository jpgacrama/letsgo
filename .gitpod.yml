# List the start up tasks. Learn more: https://www.gitpod.io/docs/configure/workspaces/tasks
tasks:
  - name: Install MySQL
    # runs during prebuild => https://www.gitpod.io/docs/configure/projects/prebuilds
    init:
      sudo apt-get update; sudo apt-get install mysql-server -y
    command: 
      cp ./snippetbox/my.cnf /etc/mysql 
      cd ./snippetbox
      sudo mysql
      source ./db/snippetbox.sql
      source ./db/newUser.sql
      

# List the ports to expose. Learn more: https://www.gitpod.io/docs/configure/workspaces/ports
ports:
  - name: Frontend
    description: Port 4000 for the frontend
    port: 4000
    onOpen: open-preview

